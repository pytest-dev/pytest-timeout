[pytest]
minversion = 7.0
addopts = -ra

[tox]
envlist = py37,py38,py39,py310,py311,py312,pypy3

[testenv]
deps = pytest
    pexpect
    ipdb
    pytest-cov
    pytest-github-actions-annotate-failures
commands = pytest {posargs}

[testenv:linting]
skip_install = True
basepython = python3
deps = pre-commit>=1.11.0
commands = pre-commit run --all-files --show-diff-on-failure


[flake8]
disable-noqa = True
max-line-length = 88
